<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
	<header>
		<h:graphicImage library="img" name="logo.png" />
	</header>

	<div class="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Razão social: " for="razaoSocial" />
				<h:panelGroup>
					<p:inputText id="razaoSocial" value="#{gestaoEmpresasBeanV1.empresa.razaoSocial}" required="true" />
					<p:message for="razaoSocial" />
				</h:panelGroup>

				<p:outputLabel value="Nome fantasia: " for="nomeFantasia" />
				<p:inputText id="nomeFantasia" value="#{gestaoEmpresasBeanV1.empresa.nomeFantasia}" />

				<p:outputLabel value="Tipo empresa: " for="tipo" />
				<h:panelGroup>
					<p:selectOneMenu id="tipo" label="Tipo empresa"
						value="#{gestaoEmpresasBeanV1.empresa.tipo}" required="true">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{gestaoEmpresasBeanV1.tiposEmpresa}"
							var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
							itemValue="#{tipoEmpresa}" />
					</p:selectOneMenu>
					<p:message for="tipo" />
				</h:panelGroup>
				
				<p:outputLabel value="CNPJ: " for="cnpj" />
				<h:panelGroup>
					<p:inputText id="cnpj" value="#{gestaoEmpresasBeanV1.empresa.cnpj}">
						<f:validateLength minimum="18" maximum="18" />
					</p:inputText>
					<p:message for="cnpj" />
				</h:panelGroup>

				<p:outputLabel value="Data fundação: " for="dataFundacao" />
				<h:panelGroup>
					<p:inputText id="dataFundacao"
						value="#{gestaoEmpresasBeanV1.empresa.dataFundacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>
					<p:message for="dataFundacao" />
				</h:panelGroup>

				<p:outputLabel value="Faturamento (R$): " for="faturamento" />
				<h:panelGroup>
					<p:inputText id="faturamento" value="#{gestaoEmpresasBeanV1.empresa.faturamento}">
						<f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />
					</p:inputText>
					<p:message for="faturamento" />
				</h:panelGroup>

				<h:outputLabel />
				<p:commandButton value="Salvar" actionListener="#{gestaoEmpresasBeanV1.salvar}" update="@form" />
			</h:panelGrid>

			<p:dataTable value="#{[0, 0, 0, 0]}">
				<p:column headerText="Razão social">
					<h:outputText value="Organizações Tabajara LTDA" />
				</p:column>
				<p:column headerText="Nome de fantasia">
					<h:outputText value="Tabajara" />
				</p:column>
				<p:column headerText="Tipo da empresa">
					<h:outputText value="LTDA" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>

	<footer>Programação Web II - JavaServer Faces</footer>
</h:body>

</html>
